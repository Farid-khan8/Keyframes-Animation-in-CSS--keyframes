<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Animation</title>
    <style>
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(100px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .ball {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            animation: bounce 1s ease infinite;
            margin: 100px 100px;
        }
    </style>
</head>

<body>
    <div class="ball"></div>
</body>

</html>
