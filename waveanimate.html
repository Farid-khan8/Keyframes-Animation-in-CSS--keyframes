<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Animation</title>
    <style>
        @keyframes wave {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .wave-container {
            display: flex;
            gap: 10px;
            margin: 100px 100px;

        }

        .wave {
            width: 20px;
            height: 100px;
            background-color: teal;
            animation: wave 1s ease-in-out infinite;
        }

        .wave:nth-child(2) {
            animation-delay: 0.2s;
        }

        .wave:nth-child(3) {
            animation-delay: 0.4s;
        }

        .wave:nth-child(4) {
            animation-delay: 0.6s;
        }

        .wave:nth-child(5) {
            animation-delay: 0.8s;
        }
    </style>
</head>

<body>
    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
</body>

</html>
