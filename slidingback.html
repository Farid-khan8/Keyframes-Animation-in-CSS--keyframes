<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Background</title>
    <style>
        @keyframes slide {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .background {
            width: 100%;
            height: 200px;
            background: linear-gradient(35deg, #ff0000, #00ff00, #0000ff);
            background-size: 300% 300%;
            animation: slide 5s ease infinite;
        }
    </style>
</head>

<body>
    <div class="background"></div>
</body>

</html>
